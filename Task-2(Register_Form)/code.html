<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Registration Form</h1>
    <div class="form">
        <form class="user"> 
            <label for="firstname">First Name:</label>
            <input type="text" required id="firstname" placeholder="Pawan Kalyan">
            <label for="lastname">Last Name:</label>
            <input type="text" required id="lastname" placeholder="Konidela">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" required id="email" placeholder="example@123">
            <br>
            <label for="password">Password:</label>
            <input type="password" required id="password" placeholder=" enter password">
            <br>
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" required id="confirmpassword" placeholder="enter password">
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <br>
            <label>Gender:</label>
            <label id="you"><input type="radio" name="gender" value="male" required> Male</label>
            <label id="you"><input type="radio" name="gender" value="female"> Female</label>
            <label id="you"><input type="radio" name="gender" value="other"> Other</label>
            <br>
            <input type="checkbox" id="tac">
            <label for="tac">Terms and Conditions.</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
